<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/redrock.css">
</head>
<body>
<div id="header">

</div>
<div id="banner">

</div>

                </div>

            <div class="line">

        </div>
        <div id="examnumber">

            </div>
            <div class="line">
                <img src="img/line.jpg" class="pic_line" alt="line">
            </div>                
        </div>
        <div id="score">

                <div class="content_left">

            </div>
            <div class="line">
                <img src="img/line.jpg" class="pic_line" alt="line">
            </div>                                
        </div>
        <div id="subject">
            <div class="content">
                <div class="content_left">
                    <div class="score_left_l">

                    <div class="score_left_r">

                    </div>
                </div>
                <div class="score_right">

                    </div>
                    <div class="score_right_r">

                    </div>
                </div>

            <div class="line">
                <img src="img/line.jpg" class="pic_line" alt="line">
            </div>                                
        </div>            
        <div id="reading">
            <div class="content">
                <div class="content_left"></div>
                <div class="score_right">

                    <div class="score_right_r">
                        134

                </div>

            <div class="line">

                <div class="content_left"></div>

                        写作和翻译
                    </div>
                    <div id="writing_right_r">
                        134
                    </div>
                        
                </div>             
                   
            </div>
            <div class="line">
                <img src="img/line.jpg" class="pic_line" alt="line">
            </div>                                
        </div>

            <div id="pic_content"></div>
            <div id="pic_line">
                <img src="img/墨水.jpg" class="ink" alt="ink">

            &copy;红岩网校工作室
